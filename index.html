<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Calculator App</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">
            <div class="buttons">
                <button class="button operation" id="AC" value="AC">AC</button>
                <button class="button operation" id="DEL" value="DEL">DEL</button>
                <button class="button operation" id="input-percent" value="%">%</button>
                <button class="button operation" id="input" value="/">/</button>
            </div>
            <div class="buttons">
                <button class="button" id="input" value="7">7</button>
                <button class="button" id="input" value="8">8</button>
                <button class="button" id="input" value="9">9</button>
                <button class="button operation" id="input" value="*">*</button>
            </div>
            <div class="buttons">
                <button class="button" id="input" value="4">4</button>
                <button class="button" id="input" value="5">5</button>
                <button class="button" id="input" value="6">6</button>
                <button class="button operation" id="input" value="-">-</button>
            </div>
            <div class="buttons">
                <button class="button" id="input" value="1">1</button>
                <button class="button" id="input" value="2">2</button>
                <button class="button" id="input" value="3">3</button>
                <button class="button operation" id="input" value="+">+</button>
            </div>
            <div class="buttons">
                <button class="button" id="input" value="0">0</button>
                <button class="button" id="input" value="00">00</button>
                <button class="button" id="input" value=".">.</button>
                <button class="button operation" id="calculate" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
